<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Responsivo com Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

      <div class="container">

          <!-- Coluna de Links de Navegação -->

            <ul class="list-unstyled">

              <li><a href="#!" class="text-white">Contato</a></li>
              <li><a href="#!" class="text-white">Blog</a></li>
            </ul>
          </div>

          <!-- Coluna de Redes Sociais e Copyright -->
          <div class="col-md-6 mb-4 text-md-end">
            <h5 class="text-uppercase">Siga-nos</h5>
            <a href="#" class="text-white me-2"
              ><i class="bi bi-facebook"></i> Facebook</a
            >
            <a href="#" class="text-white me-2"
              ><i class="bi bi-instagram"></i> Instagram</a
            >
            <a href="#" class="text-white me-2"
              ><i class="bi bi-twitter"></i> Twitter</a
            >

            <div class="mt-3">
              <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
